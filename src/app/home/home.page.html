  </ion-toolbar>
</ion-header>

        <ion-card-title>Tournoi NoomyStream #1 !</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Afin d'acc√©der au reste de l'application, vous devez vous inscrire et / ou vous connecter !</p>

        <ion-button color="primary" expand="full" size="large" routerLink="/signup">Inscription</ion-button>
